language: csharp
os:
  - osx
  - linux

# Ubuntu 14.04
sudo: required
dist: trusty
addons:
  apt:
    packages:
    - gettext
    - libcurl4-openssl-dev
    - libicu-dev
    - libssl-dev
    - libunwind8
    - zlib1g

# OS X 10.12
osx_image: xcode9.2

mono:
  - 4.4.2

# Ensure Mono is installed
#mono: latest
dotnet: 2.1.0-preview1-26216-03

env:
    # Set the DOTNET_SKIP_FIRST_TIME_EXPERIENCE environment variable to stop wasting time caching packages
  - DOTNET_SKIP_FIRST_TIME_EXPERIENCE=true
    # Disable sending usage data to Microsoft
  - DOTNET_CLI_TELEMETRY_OPTOUT=true

before_install:
  - git fetch --depth=1
  # You must run this command to give Travis permissions to execute the build.sh shell script:
  - chmod +x build.sh
  #- curl https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor > microsoft.gpg
  #- sudo mv microsoft.gpg /etc/apt/trusted.gpg.d/microsoft.gpg
  #- sudo sh -c 'echo "deb [arch=amd64] https://packages.microsoft.com/repos/microsoft-ubuntu-trusty-prod
  #  trusty main" > /etc/apt/sources.list.d/dotnetdev.list'
  #- sudo apt-get update
  #- sudo apt-get install dotnet-sdk-2.1.300-preview1-008174
  # sudo apt-get install sshpass
  

script:
  - ./build.sh --verbosity=diagnostic

cache:
  directories:
    - .packages
    - tools/Addins
    - tools/gitreleasemanager
    - tools/GitVersion.CommandLine
